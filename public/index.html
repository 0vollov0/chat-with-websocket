<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat-with-websocket</title>
</head>

<style>
  body{
    margin: 0px;
  }
  .container {
    width: 100vw;
    height: 100vh;
    display: grid;
    place-items: center;
    background-color: rosybrown;
    gap: 0px 0px;
  }
  .chat-bar-frame {
    display: flex;
    justify-content: center;
    gap: 0px 20px;
  }
  textarea {
    width: 60vw;
    border-radius: 10px;
    border-color: #979797;
    border-width: 2px;
    padding: 20px;
  }
  input {
    width: 40vw;
    height: 30px;
    border-radius: 10px;
    border-color: #979797;
  }
  .send-button {
    color: beige;
    background-color: darkolivegreen;
    border-width: 4px;
    border-radius: 10px;
    border-color: darkolivegreen;
    width: 100px;
    font-size: 25px;
  }
</style>

<body>
  <div class="container">
    <div>
      <textarea name="" id="chat-log" cols="30" rows="10" readonly></textarea>
    </div>
    <div class="chat-bar-frame">
      <input type="text" name="" id="chat-input">
      <button class="send-button" onclick="sendMessage()">send</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
